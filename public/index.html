    <div id="root"></div>


    <!-- start tailwind chat theme properties -->
    <!-- start Side Bar Scripts -->
  <script>
      function LeftBar(e) {
          let targetDiv1 = document.querySelector('.left-side-bar');
          if (e.name === 'menu'  && targetDiv1.style.display === 'none'){
              targetDiv1.style.display = 'block';
              targetDiv1.style.background = 'white';
              e.name = "close";
          } else {
              targetDiv1.style.display = 'none';
              e.name = "menu";
          }
      }
      function RightBar(e) {
          let targetDiv2 = document.querySelector('.right-side-bar');
          if (e.name === 'menu'  && targetDiv2.style.display === 'none'){
              targetDiv2.style.display = 'block';
              targetDiv2.style.background = 'white';
              e.name = "close";
          } else {
              targetDiv2.style.display = 'none';
              e.name = "menu";
          }
      }
  </script> 
    <!-- end Side Bar Scripts --> 

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- start tailwind chat theme section -->
  </body>
